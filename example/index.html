	<script>
		var t = new Table(document.getElementById('table1'));

		function makeid(length = 5) {
			var text = "";
			var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

			for (var i = 0; i < length; i++)
				text += possible.charAt(Math.floor(Math.random() * possible.length));

			return text;
		}

		document.getElementById('adder').addEventListener('click', function(e) {
			var tr = document.createElement('tr');
			var td = document.createElement('td');
			td.innerText = makeid(10);
			tr.appendChild(td);
			var td = document.createElement('td');
			td.innerText = makeid(10);
			tr.appendChild(td);
			document.getElementById('table1').querySelector('tbody').appendChild(tr);
		})
	</script>
